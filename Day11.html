<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11：圖片輪播</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .slideshow {
            position: relative;
            width: 400px;
            max-width: 100%;
        }

        .slideshow img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navBtn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
        }

        #prevBtn {
            left: 10px;
        }

        #nextBtn {
            right: 10px;
        }

        .navBtn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        #indicator {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="slideshow">
        <!-- 圖片 -->
        <img id="slideImage" src="" alt="輪播圖片">

        <!-- 控制按鈕 -->
        <button id="prevBtn" class="navBtn">❮</button>
        <button id="nextBtn" class="navBtn">❯</button>

        <!-- 指示器 -->
        <div id="indicator">
            <a class="dot active"></a>
            <a class="dot"></a>
            <a class="dot"></a>
        </div>
    </div>
</body>
<script>
    let prevBtn = document.getElementById("prevBtn");
    let nextBtn = document.getElementById("nextBtn");
    let indicator = document.getElementById("indicator");
    let slideImage = document.getElementById("slideImage");
    let dots = document.querySelectorAll('.dot');

    let imageList = [
        'https://images.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg',
        'https://images.pexels.com/photos/1643456/pexels-photo-1643456.jpeg',
        'https://images.pexels.com/photos/177809/pexels-photo-177809.jpeg'
    ]
    let currentIndex = 0;
    slideImage.src = imageList[0];//預設第一張

    nextBtn.addEventListener('click', function () {
        let nextIndex = (currentIndex + 1) % imageList.length;
        slideImage.src = imageList[currentIndex];
        updateSlide(nextIndex);
    })

    prevBtn.addEventListener('click', function () {
        let prevIndex = (currentIndex - 1 + imageList.length) % imageList.length;
        slideImage.src = imageList[currentIndex];
        updateSlide(prevIndex);
    })

    function updateSlide(index) {
        currentIndex = index;
        slideImage.src = imageList[currentIndex];

        dots.forEach(dot => dot.classList.remove('active'));
        dots[currentIndex].classList.add('active');

    }
    dots.forEach((dot, index) => {
        dot.addEventListener('click', function () {
            updateSlide(index);
        })
    })

    let timeAuto = setInterval(function () {
        let nextIndex = (currentIndex + 1) % imageList.length;
        updateSlide(nextIndex)
    }, 3000);
    slideImage.addEventListener('mouseover', function () {
        clearInterval(timeAuto);
    })
    slideImage.addEventListener('mouseout', function () {
        let timeAuto = setInterval(function () {
            let nextIndex = (currentIndex + 1) % imageList.length;
            updateSlide(nextIndex)
        }, 3000);
    })
</script>

</html>
